<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- <script type="text/javascript">
	
</script> -->
<!-- 	<style type="text/css">

	</style> -->
</head>
<body>
	<br><br>
<div class="tab">
	<br><br>
<!-- Material form row -->
<form class="user-form">
    <!-- Grid row -->
    <div class="form-row">
        <!-- Grid column -->
        <div class="col">
            <!-- Material input -->
            <div class="md-form">
                <input type="text" class="form-control user1" placeholder="First USER" required="">
                <br>
            </div>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col">
            <!-- Material input -->
            <div class="md-form">
                <input type="text" class="form-control user2" placeholder="SECOND USER" required="">
            </div>
        </div>
        <!-- Grid column -->
    </div>
    <!-- Grid row -->
    <button type="button" class="btn btn-danger start">START</button>
</form>
<!-- Material form row -->
<b><h3 class="win"></h3></b>
	<center>
<div class="table">
				<h2><b>Welcome To Battle</b></h2>
				<div class="head">
		<h3><b>PLAYER:<b> <span class="pname style="color: #74DD21"></span></h3></div><br><br>
        <table border="4">
	<tr>
		<td class="d1 box"></td>
			<td class="d2 box"></td>
				<td class="d3 box"></td>
	</tr>
	<tr>
		<td class="d4 box"></td>
			<td class="d5 box"></td>
				<td class="d6 box"></td>
	</tr>
	<tr>
		<td class="d7 box"></td>
			<td class="d8 box"></td>
				<td class="d9 box"></td>
	</tr>
    </table><br>
  <!--   <button type="button" class="btn btn-outline-warning btn-rounded waves-effect RETRY"><i class="fa fa-car pr-2" aria-hidden="true"></i>RETRY</button> -->
</div>
</div>
</body>
</html>
